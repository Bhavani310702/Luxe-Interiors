<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe-Interiors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/register.css">
    <script src="./index.js" defer type="module"></script>
</head>
<body>
    <div class="split-container">
        <!-- Left Side - Image Carousel (60%) -->
        <div class="image-section">
            <div id="productCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assests/login&signup/img1.jpg" alt="Featured Product 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Latest Collections</h5>
                            <p>Browse our newest arrivals</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assests/login&signup/img2.jpg" alt="Featured Product 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Member Benefits</h5>
                            <p>Join today for exclusive perks</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assests/login&signup/img3.jpg" alt="Featured Product 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Shop Confidently</h5>
                            <p>Secure payments and easy returns</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
        <!-- Right Side - Registration Form (40%) -->
        <div class="register-section">
            <div class="logo">Luxe-Interiors</div>
            <div id="signup" class="form-container">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join Luxe-Interiors for the best shopping experience</p>
                </div>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms & Conditions and Privacy Policy</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="index.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
