<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe-Interiors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./index.js" defer type="module"></script>
</head>
<body>
    <div class="split-container">
        <!-- Left Side - Login Form (40%) -->
        <div class="login-section">
            <div class="logo">Luxe-interiors</div>
            <div id="login" class="form-container">
                <div class="form-header">
                    <h2>Welcome..!</h2>
                    <p>Please sign in to your account</p>
                </div>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="remember-forgot">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="divider">OR</div>
                
                <button id="guest-login" class="btn btn-guest">Continue as Guest</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register now</a></p>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Image Carousel (60%) -->
        <div class="image-section">
            <div id="productCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assests/login&signup/img1.jpg" alt="Featured Product 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Premium Products</h5>
                            <p>Discover our high-quality collection</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assests/login&signup/img2.jpg" alt="Featured Product 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Special Offers</h5>
                            <p>Get exclusive deals and discounts</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assests/login&signup/img3.jpg" alt="Featured Product 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Fast Delivery</h5>
                            <p>Shop now and receive your order quickly</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
