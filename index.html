<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe-Interiors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="./index.js" defer type="module" ></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            min-height: 100vh;
        }

        .split-container {
            display: flex;
            min-height: 100vh;
        }

        .login-section {
            width: 40%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow-y: auto;
        }

        .image-section {
            width: 60%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
        }

        .carousel-container {
            width: 100%;
            height: 70%;
        }

        .carousel-item {
            height: 60vh;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #3f51b5;
            margin-bottom: 40px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #3f51b5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .forgot-link {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #303f9f;
        }

        .btn-guest {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .btn-guest:hover {
            background-color: #5a6268;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
        }

        .register-link a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        
        .carousel-inner {
            height: 100%;
            width: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
            color: #6c757d;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider::before {
            margin-right: .5em;
        }

        .divider::after {
            margin-left: .5em;
        }

        /* Responsive styles */
        @media (max-width: 768px) and (min-width: 426px) {
            .split-container {
                flex-direction: column;
            }
            
            .login-section {
                width: 100%;
                order: 2;
                height: auto;
                min-height: 55vh;
                padding: 30px 20px;
            }
            
            .image-section {
                width: 100%;
                order: 1;
                height: 45vh;
            }
            
            .carousel-item {
                height: 35vh;
            }
        }

        @media (max-width: 425px) {
            body {
                overflow-y: auto;
            }
            
            .split-container {
                flex-direction: column;
                height: auto;
            }
            
            .login-section {
                width: 100%;
                order: 2;
                height: auto;
                min-height: calc(100vh - 200px);
                padding: 20px 15px;
            }
            
            .image-section {
                width: 100%;
                order: 1;
                height: 200px;
            }
            
            .carousel-item {
                height: 160px;
            }
            
            .logo {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .form-header h2 {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .form-header p {
                font-size: 14px;
            }
            
            .form-header {
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group label {
                margin-bottom: 5px;
                font-size: 14px;
            }
            
            .form-control {
                padding: 10px;
                font-size: 14px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .checkbox-group {
                margin-bottom: 8px;
            }
            
            .btn {
                padding: 10px;
                font-size: 14px;
            }
            
            .register-link {
                margin-top: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Side - Login Form (40%) -->
        <div class="login-section">
            <div class="logo">Luxe-interiors</div>
            <div id="login" class="form-container">
                <div class="form-header">
                    <h2>Welcome..!</h2>
                    <p>Please sign in to your account</p>
                </div>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="remember-forgot">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="divider">OR</div>
                
                <button id="guest-login" class="btn btn-guest">Continue as Guest</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register now</a></p>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Image Carousel (60%) -->
        <div class="image-section">
            <div id="productCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assests/login&signup/img1.webp" alt="Featured Product 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Premium Products</h5>
                            <p>Discover our high-quality collection</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assests/login&signup/img2.webp" alt="Featured Product 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Special Offers</h5>
                            <p>Get exclusive deals and discounts</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assests/login&signup/img3.jpg" alt="Featured Product 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Fast Delivery</h5>
                            <p>Shop now and receive your order quickly</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
